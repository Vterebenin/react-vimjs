<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes" />
    <title>react-vimjs Markdown Example</title>

    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Source+Code+Pro'>
    <link rel="stylesheet" href="node_modules/react-vimjs/dist/vim.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/github-markdown-css/github-markdown.css">
    <link rel="stylesheet" href="node_modules/highlightjs/styles/github.css">

    <style>
      body {
        background-color: #e3e3e3;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14px;
      }
      .title, .title * {
        color: #666666;
        text-align: center;
      }
      .vim-markdown {
        display: -webkit-flex;
        display: flex;
        flex-direction: row;
      }
      .vim {
        text-align: center;
        flex: none;
        font-family: "Source Code Pro", monospace;
      }
      .loading {
        color: #e3e3e3;
        line-height: 600px;
      }
      .preview {
        flex: auto;
        padding: 8px;
        background-color: white;
        border: solid 1px #ddd;
      }
      .local-file-button {
        border-radius: 0.2em;
        padding: 2px;
        margin: 2px;
      }
      footer {
        margin: 8px 0px;
        padding: 4px 8px;
        border-radius: 4px;
        background-color: #cccccc;
        color: #777777;
        text-align: center;
        font-size: x-small;
      }
      .avatar {
        height: 1.2em;
        width: 1.2em;
        vertical-align: middle;
        margin-left: 0.2em;
        border-radius: 0.2em;
      }
    </style>
  </head>

  <body>
    <h1 class="title">react-vimjs Markdown Example <a href="https://github.com/rhysd/react-vimjs"><i class="fa fa-github"></i></a></h1>
    <div class="main">
    </div>
    <footer>
      <p>
        Created by <a href="https://github.com/rhysd"><img class="avatar" src="https://avatars2.githubusercontent.com/u/823277?v=3" alt="@rhysd"/></a>
      </p>
      <p>
        Copyright &copy; 2015 rhysd
      </p>
    </footer>
    <script src="node_modules/highlightjs/highlight.pack.min.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/react-vimjs/dist/vim.js"></script>
  </body>

</html>
